<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" type="text/css" href="resources/style/aboutUs.css">
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <img src="resources/images/home.png" alt="Home image">
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <img src="resources/images/proyects.png" alt="Proyects image">
                    </span>
                    <span class="text">Proyects</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <img src="resources/images/we.png" alt="About Us image">
                    </span>
                    <span class="text">About Us</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <img src="resources/images/contac.png" alt="Contac image">
                    </span>
                    <span class="text">Contac</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) => 
        item.addEventListener('click',activeLink));
    </script>

    <div>
        <p></p>
    </div>
</body>
</html>
